<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preview Student Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student.css') }}">
    <style>
        /* Optional: Badge style for preview mode */
        .preview-badge {
            display: inline-block;
            background-color: #ffc107;
            color: #000;
            padding: 0.25em 0.5em;
            font-weight: bold;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 1rem;
            text-decoration: none;
            color: #fff;
            background-color: #0d6efd;
            padding: 0.375rem 0.75rem;
            border-radius: 0.25rem;
        }
        .back-btn:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Preview Badge -->
        <div class="preview-badge">Preview Mode</div>
        <!-- Back to Admin -->
        <a href="{{ url_for('dashboard_admin') }}" class="back-btn">‚Üê Back to Admin Dashboard</a>

        <h1 class="welcome">Hello, {{ student_name }}!</h1>

        <h2>Your Grades</h2>
        <table class="grades-table">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Grade</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.subject }}</td>
                    <td>{{ student.grade }}</td>
                    <td>{{ student.remarks }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center">No grades found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
